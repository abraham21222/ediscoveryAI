<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI E-Discovery Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
        }

        .stat-card.ai-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .stat-card.warning {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Tag styles */
        .tag {
            display: inline-block;
            background: #e7f0ff;
            color: #667eea;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin: 2px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tag:hover {
            background: #667eea;
            color: white;
        }

        .tag.user-tag {
            background: #fff3cd;
            color: #856404;
        }

        .tag.removable {
            padding-right: 24px;
            position: relative;
        }

        .tag.removable::after {
            content: '×';
            position: absolute;
            right: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .tag-input {
            display: inline-flex;
            gap: 5px;
            align-items: center;
            margin-top: 10px;
        }

        .tag-input input {
            padding: 6px 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 13px;
        }

        .tag-input button {
            padding: 6px 12px;
            font-size: 13px;
        }

        /* Review panel styles */
        .review-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 2px solid #e1e8ed;
        }

        .review-panel h3 {
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .review-panel h3::before {
            content: '👤';
            font-size: 20px;
        }

        .review-section {
            margin-bottom: 15px;
        }

        .review-section label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .review-section select,
        .review-section textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        .review-section textarea {
            min-height: 80px;
            resize: vertical;
        }

        .relevance-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .relevance-input input[type="range"] {
            flex: 1;
        }

        .relevance-input .value {
            min-width: 50px;
            text-align: right;
            font-weight: 600;
            color: #667eea;
        }

        .review-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
        }

        .review-checkbox input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .review-checkbox label {
            cursor: pointer;
            margin: 0;
            text-transform: none;
            font-size: 14px;
        }

        .save-review-btn {
            width: 100%;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            margin-top: 10px;
        }

        /* Document card enhancements */
        .document-card {
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .document-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .document-card.hot {
            border-color: #f5576c;
            background: #fff5f7;
        }

        .document-card.privileged {
            border-color: #ffa500;
            background: #fff8f0;
        }

        .document-card.user-critical {
            border-color: #dc3545;
            background: #fff0f0;
            border-width: 3px;
        }

        .document-card.reviewed {
            opacity: 0.8;
        }

        .document-card.reviewed::after {
            content: '✓ Reviewed';
            position: absolute;
            top: 10px;
            right: 10px;
            background: #28a745;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }

        .document-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .document-card:hover .document-actions {
            opacity: 1;
        }

        .action-btn {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            background: #667eea;
            color: white;
            transition: all 0.2s;
        }

        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .action-btn.tag-btn {
            background: #ffc107;
            color: #333;
        }

        .action-btn.review-btn {
            background: #28a745;
        }

        .classifications {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .classification-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .classification-badge.ai {
            background: #e7f0ff;
            color: #667eea;
        }

        .classification-badge.user {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffc107;
        }

        .search-box {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .search-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="date"], select {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="text"]:focus, input[type="date"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e1e8ed;
            flex-wrap: wrap;
            gap: 15px;
        }

        .results-count {
            font-size: 18px;
            font-weight: 600;
            color: #667eea;
        }

        .results-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .export-button {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            padding: 10px 20px;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            max-width: 900px;
            margin: 40px auto;
            border-radius: 16px;
            padding: 30px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #999;
        }

        .modal-close:hover {
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-results {
            text-align: center;
            padding: 60px;
            color: #999;
        }

        .no-results-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        /* Quick tag menu */
        .quick-tag-menu {
            position: absolute;
            background: white;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 100;
            min-width: 200px;
        }

        .quick-tag-menu h4 {
            margin-bottom: 10px;
            color: #667eea;
            font-size: 14px;
        }

        .quick-tag-option {
            padding: 8px 12px;
            margin: 4px 0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .quick-tag-option:hover {
            background: #f0f0f0;
        }

        .relevance-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e1e8ed;
            outline: none;
            -webkit-appearance: none;
        }

        .relevance-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI E-Discovery Platform</h1>
            <p class="subtitle">User-Driven Document Review • Powered by Claude AI & Semantic Search</p>
            
            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-value" id="stat-documents">-</div>
                    <div class="stat-label">Total Documents</div>
                </div>
                <div class="stat-card ai-card">
                    <div class="stat-value" id="stat-analyzed">-</div>
                    <div class="stat-label">AI Analyzed</div>
                </div>
                <div class="stat-card ai-card">
                    <div class="stat-value" id="stat-pending">-</div>
                    <div class="stat-label">Pending Analysis</div>
                </div>
                <div class="stat-card warning">
                    <div class="stat-value" id="stat-hot">-</div>
                    <div class="stat-label">Hot Documents</div>
                </div>
            </div>
        </div>

        <div class="search-box">
            <div class="search-input-group">
                <input type="text" id="searchQuery" placeholder="🔍 Search documents... (e.g., 'quarterly report', 'contract', or leave empty for all)" />
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label>Custodian</label>
                    <input type="text" id="searchCustodian" placeholder="user@example.com" />
                </div>
                
                <div class="filter-group">
                    <label>AI Classification</label>
                    <select id="searchClassification">
                        <option value="">All Classifications</option>
                        <option value="Hot Document">🔥 Hot Document</option>
                        <option value="Relevant">✓ Relevant</option>
                        <option value="Routine">○ Routine</option>
                        <option value="Privileged">⚖️ Privileged</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Review Status</label>
                    <select id="searchReviewStatus">
                        <option value="">All Documents</option>
                        <option value="reviewed">✓ Reviewed Only</option>
                        <option value="unreviewed">⏳ Unreviewed Only</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>From Date</label>
                    <input type="date" id="searchDateFrom" />
                </div>
                
                <div class="filter-group">
                    <label>To Date</label>
                    <input type="date" id="searchDateTo" />
                </div>
            </div>
            
            <button onclick="performSearch()" id="searchButton">
                🔍 Search Documents
            </button>
        </div>

        <div class="results">
            <div class="results-header">
                <div class="results-count" id="resultsCount">Loading documents...</div>
                <div class="results-controls">
                    <label for="sortBy" style="font-size: 14px; color: #666;">Sort by:</label>
                    <select id="sortBy" onchange="applySorting()">
                        <option value="user_relevance">👤 Your Relevance</option>
                        <option value="ai_relevance">🤖 AI Relevance</option>
                        <option value="date_desc">📅 Date (Newest)</option>
                        <option value="date_asc">📅 Date (Oldest)</option>
                        <option value="custodian">👥 Custodian</option>
                    </select>
                    <button class="export-button" onclick="exportResults()" id="exportButton">
                        📊 Export to CSV
                    </button>
                </div>
            </div>
            <div id="resultsContainer">
                <div class="loading">Loading documents...</div>
            </div>
        </div>
    </div>

    <!-- Document Details Modal -->
    <div class="modal" id="documentModal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <!-- Quick Tag Menu -->
    <div id="quickTagMenu" class="quick-tag-menu" style="display: none;">
        <h4>Add Tag</h4>
        <div class="quick-tag-option" onclick="quickTag('Important')">⭐ Important</div>
        <div class="quick-tag-option" onclick="quickTag('Follow-up')">📌 Follow-up</div>
        <div class="quick-tag-option" onclick="quickTag('Legal Review')">⚖️ Legal Review</div>
        <div class="quick-tag-option" onclick="quickTag('Privileged')">🔒 Privileged</div>
        <div class="quick-tag-option" onclick="quickTag('Hot')">🔥 Hot</div>
        <div class="quick-tag-option" onclick="quickTag('Not Relevant')">❌ Not Relevant</div>
        <hr style="margin: 10px 0;">
        <input type="text" id="customTagInput" placeholder="Custom tag..." 
               onkeypress="if(event.key==='Enter') quickTag(document.getElementById('customTagInput').value)"
               style="width: 100%; padding: 8px; border: 1px solid #e1e8ed; border-radius: 6px;">
    </div>

    <script>
        let currentDocuments = [];
        let currentDocumentForTag = null;

        // Load statistics and perform initial search on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadAIStats();
            performSearch();
        });

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('stat-documents').textContent = data.stats.total_documents.toLocaleString();
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        async function loadAIStats() {
            try {
                const response = await fetch('/api/ai-stats');
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.stats;
                    document.getElementById('stat-analyzed').textContent = stats.analyzed_documents.toLocaleString();
                    document.getElementById('stat-pending').textContent = stats.pending_documents.toLocaleString();
                    document.getElementById('stat-hot').textContent = stats.high_priority_count.toLocaleString();
                }
            } catch (error) {
                console.error('Failed to load AI stats:', error);
            }
        }

        async function performSearch() {
            const query = document.getElementById('searchQuery').value.trim();
            const custodian = document.getElementById('searchCustodian').value.trim();
            const classification = document.getElementById('searchClassification').value;
            const reviewStatus = document.getElementById('searchReviewStatus').value;
            const dateFrom = document.getElementById('searchDateFrom').value;
            const dateTo = document.getElementById('searchDateTo').value;
            
            const searchButton = document.getElementById('searchButton');
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsCount = document.getElementById('resultsCount');
            
            searchButton.disabled = true;
            searchButton.textContent = '⏳ Searching...';
            resultsContainer.innerHTML = '<div class="loading">Searching documents...</div>';
            
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        query,
                        custodian,
                        classification,
                        date_from: dateFrom,
                        date_to: dateTo,
                        limit: 100
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentDocuments = data.documents;
                    
                    // Filter by review status if needed
                    if (reviewStatus === 'reviewed') {
                        currentDocuments = currentDocuments.filter(d => d.is_reviewed === true);
                    } else if (reviewStatus === 'unreviewed') {
                        currentDocuments = currentDocuments.filter(d => !d.is_reviewed);
                    }
                    
                    applySorting();
                    resultsCount.textContent = `Found ${currentDocuments.length} document(s)`;
                } else {
                    resultsContainer.innerHTML = `<div class="no-results"><div class="no-results-icon">❌</div><p>Error: ${data.error}</p></div>`;
                    resultsCount.textContent = 'Search failed';
                }
            } catch (error) {
                console.error('Search error:', error);
                resultsContainer.innerHTML = `<div class="no-results"><div class="no-results-icon">❌</div><p>Error: ${error.message}</p></div>`;
                resultsCount.textContent = 'Search failed';
            } finally {
                searchButton.disabled = false;
                searchButton.textContent = '🔍 Search Documents';
            }
        }

        function applySorting() {
            const sortBy = document.getElementById('sortBy').value;
            const sorted = [...currentDocuments];
            
            switch(sortBy) {
                case 'user_relevance':
                    sorted.sort((a, b) => (b.user_relevance_score || b.ai_relevance || 0) - (a.user_relevance_score || a.ai_relevance || 0));
                    break;
                case 'ai_relevance':
                    sorted.sort((a, b) => (b.ai_relevance || 0) - (a.ai_relevance || 0));
                    break;
                case 'date_desc':
                    sorted.sort((a, b) => new Date(b.collected_at) - new Date(a.collected_at));
                    break;
                case 'date_asc':
                    sorted.sort((a, b) => new Date(a.collected_at) - new Date(b.collected_at));
                    break;
                case 'custodian':
                    sorted.sort((a, b) => (a.custodian_email || '').localeCompare(b.custodian_email || ''));
                    break;
            }
            
            displayResults(sorted);
        }

        function displayResults(documents) {
            const resultsContainer = document.getElementById('resultsContainer');
            
            if (documents.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">🔍</div>
                        <p>No documents found matching your search</p>
                    </div>
                `;
                return;
            }
            
            resultsContainer.innerHTML = documents.map(doc => {
                const aiClass = doc.ai_classification || 'Pending';
                const userClass = doc.user_classification;
                const userRel = doc.user_relevance_score;
                const aiRel = doc.ai_relevance || 0;
                const tags = doc.user_tags || [];
                const isReviewed = doc.is_reviewed;
                
                let cardClass = '';
                if (userClass === 'Critical') cardClass = 'user-critical';
                else if (aiClass === 'Hot Document') cardClass = 'hot';
                else if (aiClass === 'Privileged') cardClass = 'privileged';
                
                if (isReviewed) cardClass += ' reviewed';
                
                return `
                    <div class="document-card ${cardClass}" onclick="viewDocument('${doc.document_id}')">
                        <div style="display: flex; justify-content: space-between; align-items: start;">
                            <div style="flex: 1;">
                                <div style="font-size: 18px; font-weight: 600; margin-bottom: 8px;">
                                    ${escapeHtml(doc.subject || 'No Subject')}
                                </div>
                                <div style="font-size: 14px; color: #666; margin-bottom: 4px;">
                                    <strong>From:</strong> ${escapeHtml(doc.custodian_email || 'Unknown')}
                                </div>
                                <div style="font-size: 14px; color: #666;">
                                    <strong>Date:</strong> ${formatDate(doc.collected_at)}
                                </div>
                            </div>
                        </div>
                        
                        <div class="classifications">
                            <div class="classification-badge ai">
                                🤖 AI: ${aiClass} (${aiRel}/100)
                            </div>
                            ${userClass ? `
                                <div class="classification-badge user">
                                    👤 YOU: ${userClass} (${userRel}/100)
                                </div>
                            ` : ''}
                        </div>
                        
                        ${tags.length > 0 ? `
                            <div style="margin-top: 10px;">
                                ${tags.map(tag => `<span class="tag user-tag">🏷️ ${escapeHtml(tag)}</span>`).join('')}
                            </div>
                        ` : ''}
                        
                        ${doc.ai_summary ? `
                            <div style="font-size: 14px; color: #555; line-height: 1.6; margin-top: 10px; padding-top: 10px; border-top: 1px solid #e1e8ed; font-style: italic;">
                                💡 ${escapeHtml(doc.ai_summary)}
                            </div>
                        ` : ''}
                        
                        <div class="document-actions" onclick="event.stopPropagation();">
                            <button class="action-btn tag-btn" onclick="showTagMenu('${doc.document_id}', event)">
                                🏷️ Tag
                            </button>
                            <button class="action-btn review-btn" onclick="viewDocument('${doc.document_id}')">
                                📝 Review
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showTagMenu(documentId, event) {
            event.stopPropagation();
            const menu = document.getElementById('quickTagMenu');
            const rect = event.target.getBoundingClientRect();
            
            menu.style.display = 'block';
            menu.style.position = 'fixed';
            menu.style.left = rect.left + 'px';
            menu.style.top = (rect.bottom + 5) + 'px';
            
            currentDocumentForTag = documentId;
            document.getElementById('customTagInput').value = '';
        }

        async function quickTag(tagName) {
            if (!tagName || !currentDocumentForTag) return;
            
            try {
                const response = await fetch(`/api/document/${currentDocumentForTag}/tags`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({tag_name: tagName})
                });
                
                const data = await response.json();
                if (data.success) {
                    // Refresh search to show new tag
                    performSearch();
                }
            } catch (error) {
                console.error('Failed to add tag:', error);
            }
            
            document.getElementById('quickTagMenu').style.display = 'none';
            document.getElementById('customTagInput').value = '';
        }

        async function viewDocument(documentId) {
            const modal = document.getElementById('documentModal');
            const modalContent = document.getElementById('modalContent');
            
            modalContent.innerHTML = '<div class="loading">Loading document...</div>';
            modal.style.display = 'block';
            
            try {
                const response = await fetch(`/api/document/${documentId}`);
                const data = await response.json();
                
                if (data.success) {
                    const doc = data.document;
                    const hasAI = doc.ai_analyzed_at !== null;
                    
                    // Get current user review
                    const reviewResponse = await fetch(`/api/document/${documentId}/review`);
                    const reviewData = await reviewResponse.json();
                    const review = reviewData.review || {};
                    
                    // Get tags
                    const tagsResponse = await fetch(`/api/document/${documentId}/tags`);
                    const tagsData = await tagsResponse.json();
                    const tags = tagsData.tags || [];
                    
                    modalContent.innerHTML = `
                        <h2>${escapeHtml(doc.subject || 'No Subject')}</h2>
                        <div style="margin-top: 10px; font-size: 14px; color: #666;">
                            <strong>Document ID:</strong> ${escapeHtml(doc.document_id)}<br>
                            <strong>From:</strong> ${escapeHtml(doc.custodian_email || 'Unknown')}<br>
                            <strong>Date:</strong> ${formatDate(doc.collected_at)}<br>
                            <strong>Source:</strong> ${escapeHtml(doc.source)}
                        </div>
                        
                        ${hasAI ? `
                            <div style="background: #f8f9fa; padding: 20px; border-radius: 12px; margin: 20px 0;">
                                <h3 style="color: #667eea; margin-bottom: 15px;">🤖 AI Analysis</h3>
                                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                                    <div style="background: white; padding: 15px; border-radius: 8px; border-left: 4px solid #667eea;">
                                        <div style="font-size: 12px; color: #666; margin-bottom: 5px;">Classification</div>
                                        <div style="font-size: 20px; font-weight: 600;">${doc.ai_classification}</div>
                                    </div>
                                    <div style="background: white; padding: 15px; border-radius: 8px; border-left: 4px solid #667eea;">
                                        <div style="font-size: 12px; color: #666; margin-bottom: 5px;">Relevance Score</div>
                                        <div style="font-size: 20px; font-weight: 600;">${doc.ai_relevance}/100</div>
                                    </div>
                                    <div style="background: white; padding: 15px; border-radius: 8px; border-left: 4px solid #667eea;">
                                        <div style="font-size: 12px; color: #666; margin-bottom: 5px;">Privilege Risk</div>
                                        <div style="font-size: 20px; font-weight: 600;">${doc.ai_privilege_risk}/100</div>
                                    </div>
                                </div>
                                
                                <div style="margin-top: 20px;">
                                    <strong>📝 AI Summary:</strong>
                                    <p style="margin-top: 10px; line-height: 1.6; background: white; padding: 15px; border-radius: 8px;">
                                        ${escapeHtml(doc.ai_summary || 'N/A')}
                                    </p>
                                </div>
                                
                                ${doc.ai_topics && doc.ai_topics.length > 0 ? `
                                    <div style="margin-top: 15px;">
                                        <strong>🏷️ Key Topics:</strong>
                                        <div style="margin-top: 10px;">
                                            ${doc.ai_topics.map(topic => `<span class="tag">${escapeHtml(topic)}</span>`).join('')}
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                        ` : '<div style="background: #f8f9fa; padding: 20px; border-radius: 12px; margin: 20px 0;"><p>⏳ AI analysis pending...</p></div>'}
                        
                        <div class="review-panel">
                            <h3>Your Review</h3>
                            
                            <div class="review-section">
                                <label>Your Classification</label>
                                <select id="userClassification">
                                    <option value="">-- Select --</option>
                                    <option value="Critical" ${review.user_classification === 'Critical' ? 'selected' : ''}>🔴 Critical</option>
                                    <option value="Important" ${review.user_classification === 'Important' ? 'selected' : ''}>🟠 Important</option>
                                    <option value="Relevant" ${review.user_classification === 'Relevant' ? 'selected' : ''}>🟡 Relevant</option>
                                    <option value="Routine" ${review.user_classification === 'Routine' ? 'selected' : ''}>🟢 Routine</option>
                                    <option value="Not Relevant" ${review.user_classification === 'Not Relevant' ? 'selected' : ''}>⚪ Not Relevant</option>
                                </select>
                            </div>
                            
                            <div class="review-section">
                                <label>Your Relevance Score: <span id="userRelevanceValue">${review.user_relevance_score || 50}</span>/100</label>
                                <input type="range" id="userRelevanceScore" class="relevance-slider" 
                                       min="0" max="100" value="${review.user_relevance_score || 50}"
                                       oninput="document.getElementById('userRelevanceValue').textContent = this.value">
                            </div>
                            
                            <div class="review-section">
                                <label>Your Tags</label>
                                <div style="margin-bottom: 10px;">
                                    ${tags.map(t => `
                                        <span class="tag removable" onclick="removeTag('${documentId}', '${t.tag_name}')">
                                            ${escapeHtml(t.tag_name)}
                                        </span>
                                    `).join('')}
                                </div>
                                <div class="tag-input">
                                    <input type="text" id="newTagInput" placeholder="Add a tag..." 
                                           onkeypress="if(event.key==='Enter') addTag('${documentId}')">
                                    <button onclick="addTag('${documentId}')">Add</button>
                                </div>
                            </div>
                            
                            <div class="review-section">
                                <label>Your Notes</label>
                                <textarea id="reviewNotes" placeholder="Add your review notes...">${escapeHtml(review.review_notes || '')}</textarea>
                            </div>
                            
                            <div class="review-section">
                                <div class="review-checkbox">
                                    <input type="checkbox" id="isReviewed" ${review.is_reviewed ? 'checked' : ''}>
                                    <label for="isReviewed">✓ Mark as Reviewed</label>
                                </div>
                            </div>
                            
                            <button class="save-review-btn" onclick="saveReview('${documentId}')">
                                💾 Save Review
                            </button>
                        </div>
                        
                        <div style="margin-top: 20px;">
                            <h3>📄 Document Content</h3>
                            <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; white-space: pre-wrap; line-height: 1.6; max-height: 400px; overflow-y: auto; margin-top: 10px; border: 1px solid #e1e8ed;">
                                ${escapeHtml(doc.body_text || 'No body text')}
                            </div>
                        </div>
                    `;
                } else {
                    modalContent.innerHTML = `<p>Error loading document: ${data.error}</p>`;
                }
            } catch (error) {
                modalContent.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        async function saveReview(documentId) {
            const review = {
                user_classification: document.getElementById('userClassification').value || null,
                user_relevance_score: parseInt(document.getElementById('userRelevanceScore').value),
                is_reviewed: document.getElementById('isReviewed').checked,
                review_notes: document.getElementById('reviewNotes').value || null
            };
            
            try {
                const response = await fetch(`/api/document/${documentId}/review`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(review)
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('✅ Review saved successfully!');
                    performSearch(); // Refresh to show updated review status
                }
            } catch (error) {
                alert('❌ Failed to save review: ' + error.message);
            }
        }

        async function addTag(documentId) {
            const tagName = document.getElementById('newTagInput').value.trim();
            if (!tagName) return;
            
            try {
                const response = await fetch(`/api/document/${documentId}/tags`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({tag_name: tagName})
                });
                
                const data = await response.json();
                if (data.success) {
                    viewDocument(documentId); // Refresh modal
                }
            } catch (error) {
                alert('Failed to add tag: ' + error.message);
            }
        }

        async function removeTag(documentId, tagName) {
            try {
                const response = await fetch(`/api/document/${documentId}/tags`, {
                    method: 'DELETE',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({tag_name: tagName})
                });
                
                const data = await response.json();
                if (data.success) {
                    viewDocument(documentId); // Refresh modal
                }
            } catch (error) {
                alert('Failed to remove tag: ' + error.message);
            }
        }

        function exportResults() {
            if (currentDocuments.length === 0) {
                alert('No documents to export. Please perform a search first.');
                return;
            }
            
            const headers = ['Document ID', 'Subject', 'Custodian Email', 'Date', 'Source', 
                           'AI Classification', 'AI Relevance', 'User Classification', 'User Relevance', 
                           'Reviewed', 'Tags', 'AI Summary'];
            const rows = currentDocuments.map(doc => [
                doc.document_id,
                doc.subject || '',
                doc.custodian_email || '',
                doc.collected_at,
                doc.source,
                doc.ai_classification || '',
                doc.ai_relevance || '',
                doc.user_classification || '',
                doc.user_relevance_score || '',
                doc.is_reviewed ? 'Yes' : 'No',
                (doc.user_tags || []).join('; '),
                (doc.ai_summary || '').replace(/"/g, '""')
            ]);
            
            const csvContent = [
                headers.join(','),
                ...rows.map(row => row.map(cell => `"${cell}"`).join(','))
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `ediscovery_export_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function closeModal() {
            document.getElementById('documentModal').style.display = 'none';
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleString();
        }

        // Allow Enter key to search
        document.getElementById('searchQuery').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') performSearch();
        });

        // Close modal and tag menu when clicking outside
        window.addEventListener('click', function(e) {
            const modal = document.getElementById('documentModal');
            if (e.target === modal) closeModal();
            
            const tagMenu = document.getElementById('quickTagMenu');
            if (tagMenu.style.display !== 'none' && !tagMenu.contains(e.target)) {
                tagMenu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
